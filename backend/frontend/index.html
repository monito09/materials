<!-- Frontend: index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Materiales Académicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Materiales Académicos</h1>
        
        <!-- Formulario para agregar materiales -->
        <div class="form-container">
            <h2>Agregar Material</h2>
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" placeholder="Ej. Apuntes de Matemáticas">
            </div>
            <div class="form-group">
                <label for="description">Descripción:</label>
                <textarea id="description" placeholder="Describe el material..."></textarea>
            </div>
            <button onclick="addMaterial()">Agregar</button>
        </div>

        <!-- Lista de materiales -->
        <div class="materials-list">
            <h2>Materiales Disponibles</h2>
            <ul id="materials"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
